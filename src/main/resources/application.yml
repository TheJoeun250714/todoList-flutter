server:
  port: 8080

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: utf-8
    cache: false

  devtools:
    restart.additional-paths: src/main/resources/mappers

  web:
    resources:
      static-locations: classpath:/static/
  # application.yml 이나 application/properties 는 자바에서 자동으로 파일 읽기 내장
  # 이외.properties 이외.yml 의 경우 파일 자동읽기 설정이 자바에 되어있지 않기 때문에
  # 추가적으로 읽을 파일 경로 설정
  config:
    import: classpath:config.yml

mybatis:
  mapper-locations: classpath:/mappers/**/*.xml


